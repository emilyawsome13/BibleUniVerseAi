<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Sora:wght@400;500;600&display=swap');
        :root {
            --glass-bg: rgba(255, 255, 255, 0.88);
            --glass-border: rgba(24, 32, 56, 0.14);
            --primary: #0A84FF;
            --primary-glow: rgba(10, 132, 255, 0.25);
            --text: #0f172a;
            --text-secondary: #4b5a74;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Sora", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            background: radial-gradient(720px 460px at 8% 10%, rgba(10, 132, 255, 0.2), transparent 66%),
                        radial-gradient(620px 420px at 92% -4%, rgba(52, 198, 255, 0.18), transparent 68%),
                        radial-gradient(520px 420px at 50% 110%, rgba(18, 209, 142, 0.16), transparent 70%),
                        linear-gradient(180deg, #f5f7fb 0%, #e9eef8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }
        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 36px;
            width: min(92vw, 420px);
            text-align: center;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        }
        .logo {
            font-family: "Outfit", "Sora", sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 8px;
        }
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 28px;
            font-size: 0.95rem;
        }
        .code-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.05rem;
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text);
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        .code-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.18);
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0A84FF 0%, #34C6FF 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 24px var(--primary-glow);
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 30px var(--primary-glow);
        }
        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            color: #ef4444;
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        .info {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 20px;
        }
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">âš¡ Admin</div>
        <div class="subtitle">Enter access code to continue</div>
        
        <input type="password" class="code-input" id="codeInput" placeholder="ENTER CODE" maxlength="20">
        <button class="btn-login" id="loginBtn" onclick="verifyCode()">
            <span id="btnText">Access Dashboard</span>
        </button>
        <div class="error" id="errorMsg"></div>
        
        <div class="info">
            Access restricted to authorized personnel only.
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const errorMsg = document.getElementById('errorMsg');

        codeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyCode();
            errorMsg.textContent = '';
        });

        async function verifyCode() {
            const code = codeInput.value.trim();
            
            if (!code) {
                errorMsg.textContent = 'Please enter a code';
                return;
            }

            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Verifying...';
            errorMsg.textContent = '';

            try {
                const response = await fetch('/admin/api/verify-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (data.success) {
                    btnText.textContent = 'Access Granted!';
                    window.location.href = data.redirect;
                } else {
                    throw new Error(data.error || 'Invalid code');
                }
            } catch (err) {
                loginBtn.disabled = false;
                btnText.textContent = 'Access Dashboard';
                errorMsg.textContent = 'Invalid code. Access denied.';
                codeInput.value = '';
                codeInput.focus();
            }
        }
    </script>
</body>
</html>
